<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="content-wrapper">
    <ion-item>
      <ion-label position="floating">Digite o CEP</ion-label>
      <ion-input [(ngModel)]="cep" type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="buscarEndereco()">Buscar</ion-button>

    <ion-card *ngIf="endereco">
      <ion-card-header>
        Endere√ßo Encontrado
      </ion-card-header>
      <ion-card-content>
        <p>CEP: {{endereco.cep}}</p>
        <p>Logradouro: {{endereco.logradouro}}</p>
        <p>Bairro: {{endereco.bairro}}</p>
        <p>Cidade: {{endereco.localidade}}</p>
        <p>Estado: {{endereco.uf}}</p>
        <p>DDD: {{endereco.ddd}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
